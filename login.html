<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="box"></div>
        <div class="session">
            <div class="column">
                <div class="left-part">
                    <!-- Content for the left part of the session -->
                    <img src="logo.png" alt="Logo">
                </div>
            </div>
            <div class="line"></div>
            <div class="column">
                <div class="right-part">
                    <!-- Content for the right part of the session -->
                    <form id="loginForm">
                        <h1>Login</h1>
                        <p class="p-tag">Welcome to getfly, Please login to your account</p>
                        <label class="label" for="College ID">College ID <span style="color:red">*</span></label>
                        <input type="email" id="email" placeholder="id@pvppcoe.ac.in" required>
                        <br>
                        <label class="label" for="Password">Password</label>
                        <input type="password" id="password" placeholder="Password" required>
                        <br>
                        <button type="submit">LOGIN</button>
                        <p><a href="www.getflytechnologies.com">www.getflytechnologies.com</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
